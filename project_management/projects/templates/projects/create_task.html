{% extends 'project_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Task{% endblock %}
{% block heading %}Task{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create a Task for {{ project.name }}</h1>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}   
     <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Task</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Project{% endblock %}
{% block heading %}Project{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Create Your First Project</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Create Project</button>
    </form>
</div>
{% endblock %}
